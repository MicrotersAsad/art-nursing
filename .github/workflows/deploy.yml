name: Deploy to cPanel via SSH

on:
  push:
    branches:
      - main  # This triggers the deployment on push to the main branch. You can replace 'main' with any branch you want.

jobs:
  deploy:
    runs-on: ubuntu-latest  # Specifies the virtual environment for the job.

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # This step checks out the code from your repository.
      
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3  # This action sets up the SSH agent with the private key.
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # The SSH key stored as a GitHub secret.

    - name: Deploy Files via SSH
      run: |
        ssh -o StrictHostKeyChecking=no artncedubd@artncedubd.com "rm -rf /path/to/your/app/*"  # Remove old files.
        scp -r ./ artncedubd@artncedubd.com:/path/to/your/app/  # Upload new files.
