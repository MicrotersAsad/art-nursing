name: SFTP Deploy to cPanel

on:
  push:
    branches:
      - main  # Triggers the workflow when pushing to the main branch. Change 'main' to the branch you use if different.

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs the job in a Linux environment.

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # Checks out the code from your repository.
    
    - name: SFTP Deploy
      uses: burnett01/sftp-deploy@v1.0.0  # Uses an SFTP deployment action.
      with:
        username: ${{ secrets.FTP_USERNAME }}  # SFTP username stored in GitHub secrets.
        password: ${{ secrets.FTP_PASSWORD }}  # SFTP password stored in GitHub secrets.
        server: ${{ secrets.FTP_SERVER }}  # Replace with your cPanel server domain or IP.
        port: 22  # Default SFTP port (22). If your server uses a different port, update it.
        localPath: ./  # Path to the local directory (repository root in this case).
        remotePath: /public_html/  # The path on your server where you want to deploy (adjust according to your cPanel structure).
