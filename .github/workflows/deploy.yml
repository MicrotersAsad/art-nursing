name: Deploy Next.js to cPanel via FTP

on:
  push:
    branches:
      - main  # Triggers the workflow when pushing to the main branch.

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # Checks out the code from your repository.

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.6.1'  # Specify the Node.js version you need.

    - name: Install Dependencies
      run: npm install  # Installs dependencies specified in package.json

    - name: Build Project
      run: npm run build  # Builds the Next.js project

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.1.0  # Deploy to cPanel using FTP
      with:
        server: ${{ secrets.FTP_SERVER }}  # Your FTP server domain or IP
        username: ${{ secrets.FTP_USERNAME }}  # FTP username stored in GitHub secrets
        password: ${{ secrets.FTP_PASSWORD }}  # FTP password stored in GitHub secrets
        protocol: ftp  # Specify the protocol
        port: 21  # Default FTP port
        passive: true  # Enable passive mode
        local-dir: .next/  # Correct local directory path with trailing slash
        server-dir: /public_html/  # Target folder on your cPanel (replace this with your target folder)
