name: FTP Deploy to cPanel

on:
  push:
    branches:
      - main  # Triggers the workflow when pushing to the main branch. Change 'main' to the branch you use if different.

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs the job in a Linux environment.

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # Checks out the code from your repository.
    
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.1.0  # Uses an FTP deployment action.
      with:
        server: ${{ secrets.FTP_SERVER }}  # FTP server (your cPanel domain or IP).
        username: ${{ secrets.FTP_USERNAME }}  # FTP username stored as GitHub secret.
        password: ${{ secrets.FTP_PASSWORD }}  # FTP password stored as GitHub secret.
        local-dir: ./  # The local directory you want to deploy (current directory in this case).
        server-dir: /public_html/  # The directory on your server (adjust for your cPanel setup).
