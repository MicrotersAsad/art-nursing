name: FTP Deploy Next.js to cPanel

on:
  push:
    branches:
      - main  # Triggers the workflow when pushing to the main branch.

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # Checks out the code from your repository.

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.6.1'  # You can specify your preferred Node.js version.

    - name: Install Dependencies
      run: npm install  # Installs your project's dependencies.

    - name: Build Project
      run: npm run build  # Builds the Next.js project.

    - name: Export Static Files
      run: npm run export  # Exports the static files for the project.

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.FTP_SERVER }}  # Your FTP server (domain or IP).
        username: ${{ secrets.FTP_USERNAME }}  # Your FTP username (stored in GitHub secrets).
        password: ${{ secrets.FTP_PASSWORD }}  # Your FTP password (stored in GitHub secrets).
        local-dir: ./out  # The Next.js export directory (default is "out").
        server-dir: /public_html/  # The target directory on your cPanel server (adjust as needed).
